<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <title>Write Post</title>
    <style>
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <header th:replace="fragments/header :: header(true)"></header>
    <main>
        <div class="container">
            <section class="mt-5">
                <div>
                    <h2 class="fw-bold">게시물 작성</h2>
                    <p>새로운 게시물을 작성합니다</p>
                </div>
                <form style="width: fit-content">
                    <div class="mb-3 row">
                        <label for="inputWriteTitle" class="col-form-label" style="width: 100px">제목</label>
                        <div style="width: 500px">
                            <input type="text" class="form-control" id="inputWriteTitle">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputWriteCreator" class="col-form-label" style="width: 100px">작성자</label>
                        <div style="width: 250px">
                            <input type="text" class="form-control" id="inputWriteCreator" value="" disabled>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3 row">
                        <label for="inputWriteContent" class="col-form-label" style="width: 100px">내용</label>
                        <div style="width: 500px">
                            <textarea type="password" class="form-control" id="inputWriteContent" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="d-flex gap-3 justify-content-end">
                        <button type="reset" class="btn btn-secondary">초기화</button>
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
