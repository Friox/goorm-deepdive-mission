<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${isRegist ne null}">
        window.onload = () => {
            Swal.fire({
                title: "회원가입 성공",
                text: "로그인해볼까요?",
                icon: "success",
                showConfirmButton: false,
                timer: 1500
            })
        }
    </script>
    <header th:replace="~{fragments/header :: header(true)}"></header>
    <main>
        <div class="container">
            <section class="mt-5">
                <div class="d-flex justify-content-between align-items-end">
                    <div>
                        <h2 class="fw-bold">딥다이브 게시판</h2>
                        <p>다른 플레이어와 소통해볼까요?</p>
                    </div>
                    <div class="pb-3"> <!-- 기본 p태그의 margin-bottom을 맞추기 위함 -->
                        <button class="btn btn-primary" th:onclick="|location.href='@{post_write}'|">글쓰기</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 80px">ID</th>
                            <th style="width: auto">제목</th>
                            <th style="width: 200px">작성자</th>
                            <th style="width: 200px">작성일</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td>1</td>
                            <td>게시물 제목</td>
                            <td>작성자</td>
                            <td>작성시간</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
</body>
</html>
