<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <title>Sign Up</title>
    <style>
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Advanced</a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <section class="mt-5">
            <div>
                <h2 class="fw-bold">회원가입</h2>
                <p>계정을 생성합니다</p>
            </div>
            <form style="width: 400px">
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-4 col-form-label">이메일</label>
                    <div class="col-8">
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-4 col-form-label">비밀번호</label>
                    <div class="col-8">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPasswordConfirm" class="col-4 col-form-label">비밀번호 확인</label>
                    <div class="col-8">
                        <input type="password" class="form-control" id="inputPasswordConfirm">
                    </div>
                </div>
                <div class="d-flex gap-3 justify-content-end">
                    <button type="reset" class="btn btn-secondary">초기화</button>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
